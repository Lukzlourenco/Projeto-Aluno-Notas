<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>NOME DA INSTITUIÇÃO</h1>
    </header>

    <main>
        <div class="title">
            <h2>Alunos</h2>
            <Span>Lista de alunos e notas</Span>
        </div>

        <div class="card">
           
            <div class "lineInput">
                <label>Aluno</label>
                <input type="text" id="aluno" placeholder="Nome do Aluno">
            </div>
        </br>
            <div class "lineInput">
                <label>Matrícula</label>
                <input type="number" id="matricula" placeholder="Matrícula">
            </div>
        </br>
            <div class "lineInput">
                <label>Nota 1</label>
                <input type="number" id="nota1" placeholder="Nota 1">
            </div>
        </br>
            <div class "lineInput">
                <label>Nota 2</label>
                <input type="number" id="nota2" placeholder="Nota 2">
            </div>
        </br>
            <div class "lineInput">
                <label>Nota 3</label>
                <input type="number" id="nota3" placeholder="Nota 3">
            </div>
        </br>
            <button onclick="aluno.salvar()">Salvar</button>
            <button onclick="aluno.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>Id</th>
                    <th>Aluno(a)</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                        </td> -->

                    </tr>
                </tbody>
            </table>
        </div>
    </main>
